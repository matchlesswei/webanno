<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="panel panel-default panel-flex">
      <div class="panel-heading">
        <h3 class="panel-title">
          <wicket:message key="import" />
        </h3>
      </div>
      <div class="panel-body form-horizontal">
        <div class="col-sm-12">
          <div class="form-group" wicket:enclosure="readableFormats">
            <label wicket:for="readableFormats" class="col-sm-3 control-label">
              <wicket:label key="format"/>
            </label>
            <div class="col-sm-9">
              <select wicket:id="readableFormats" class="form-control"></select>
            </div>
          </div>
          <div class="form-group" wicket:enclosure="content">
            <label wicket:for="content" class="col-sm-3 control-label">
              <wicket:label key="filesToImport"/>
            </label>
            <div class="col-sm-9">
              <input wicket:id="content" type="file" multiple/>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer text-right">
        <input wicket:id="import" type="submit" class="btn btn-primary"
          wicket:message="value:import" />
      </div>
    </div>

    <div class="flex-content panel panel-default panel-flex">
      <div class="panel-heading">
        <h3 class="panel-title">
          <wicket:message key="documents" />
        </h3>
      </div>
      <div class="panel-body fit-child-snug">
        <select wicket:id="documents" class="form-control"></select>
      </div>
      <div class="panel-footer text-right">
        <input wicket:id="remove" type="submit" class="btn btn-danger" wicket:message="value:delete" />
      </div>
    </div>
  </wicket:panel>
</body>
</html>
