<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content flex-v-container flex-gutter">
      <form wicket:id="casDoctorForm" class="flex-h-container flex-gutter" style="flex: .3;">
        <div class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title">Check</h3>
          </div>
          <div class="scrolling panel-body">
            <div class="col-sm-12">
              <p>
                Here, you can perform a bulk diagnosis on all documents in the project. It is 
                recommended to first <b>Check</b> for potential problems before using the
                <b>Repair</b> function.
              </p>
            </div>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="check" type="submit" class="btn btn-default" wicket:message="value:check"/> 
          </div>            
        </div>
        <div class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title">Active repairs</h3>
          </div>
          <div class="scrolling panel-body form-horizontal">
            <div class="col-sm-12">
              <span wicket:id="repairs"></span>
            </div>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="repair" type="submit" class="btn btn-default" wicket:message="value:repair"/> 
          </div>            
        </div>
      </form>
      <div class="flex-content flex-h-container flex-gutter">
        <div class="flex-content panel panel-default panel-flex" wicket:enclosure="messageSets">
          <div class="panel-heading">
            <h3 class="panel-title">Diagnostic Report</h3>
          </div>
          <div class="scrolling panel-body">
            <table class="col-sm-12 table table-condensed">
              <tbody>
                <wicket:container wicket:id="messageSets">
                  <tr class="info" style="vertical-align: top;">
                    <th style="text-align: left;" colspan="3">
                      <span wicket:id="name"></span>
                    </th>
                  </tr>
                  <tr style="vertical-align: top;" wicket:id="messages">
                    <td><span wicket:id="level"></span></td>
                    <td><span wicket:id="source"></span></td>
                    <td><span wicket:id="message"></span></td>
                  </tr>
                </wicket:container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
