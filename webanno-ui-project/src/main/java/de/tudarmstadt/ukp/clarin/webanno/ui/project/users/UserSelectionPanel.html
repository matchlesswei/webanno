<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content flex-v-container">
      <form wicket:id="form" class="panel-default">
        <div class="flex-h-container flex-centered flex-gutter panel-heading">
          <label wicket:for="usersToAdd" class="text-nowrap">
            <wicket:label key="usersToAdd"/>
          </label>
          <select class="flex-content" wicket:id="usersToAdd"></select>
          <input wicket:id="add" type="submit" class="btn btn-primary" wicket:message="value:add"></input>
        </div>
      </form>
      <div class="flex-content fit-child-snug">
        <select wicket:id="user" class="form-control"></select>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
