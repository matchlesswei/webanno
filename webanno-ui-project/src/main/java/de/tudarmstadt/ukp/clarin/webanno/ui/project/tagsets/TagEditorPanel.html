<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="flex-content panel panel-default panel-flex">
      <div class="panel-heading">
        <h3 class="panel-title"><wicket:message key="tag.details"/></h3>
      </div>
      <div class="panel-body form-horizontal">
        <div class="col-sm-12">
          <div class="form-group">
            <label wicket:for="name" class="col-sm-3 control-label">
              <wicket:label key="name"/>
            </label>
            <div class="col-sm-9">
              <input wicket:id="name" type="text" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label wicket:for="description" class="col-sm-3 control-label">
              <wicket:label key="description"/>
            </label>
            <div class="col-sm-9">
              <textarea wicket:id="description" rows="5" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer text-right">
        <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save"/>
        <input wicket:id="delete" type="button" class="btn btn-danger" wicket:message="value:delete"/>
        <input wicket:id="cancel" type="button" class="btn btn-default" wicket:message="value:cancel"/>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
