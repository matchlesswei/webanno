<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content panel panel-default panel-flex" style="min-height: 10em;">
      <div class="panel-heading">
        <h3 class="panel-title">
          <wicket:message key="tags" />
        </h3>
      </div>
      <div class="scrolling panel-body fit-child-snug">
        <select wicket:id="tag" class="form-control"></select>
      </div>
      <div class="panel-footer text-right">
        <input type="button" wicket:id="create" wicket:message="value:create"
          class="btn btn-primary" />
      </div>
    </div>
  </wicket:panel>
</body>
</html>
