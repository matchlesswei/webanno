<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div wicket:id="confirmationDialog"></div>
    <form wicket:id="form" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><wicket:message key="tagset.details"/></h3>
      </div>
      <div class="panel-body form-horizontal">
        <div class="col-sm-12">
          <div class="form-group">
            <label wicket:for="name" class="col-sm-2 control-label">
              <wicket:label key="name"/>
            </label>
            <div class="col-sm-10">
              <input wicket:id="name" type="text" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label wicket:for="language" class="col-sm-2 control-label">
              <wicket:label key="language"/>
            </label>
            <div class="col-sm-10">
              <input wicket:id="language" type="text" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label wicket:for="description" class="col-sm-2 control-label">
              <wicket:label key="description"/>
            </label>
            <div class="col-sm-10">
              <textarea wicket:id="description" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label wicket:for="createTag">
                  <input wicket:id="createTag" type="checkbox"> Annotators may add new tags
                </label>
              </div>
            </div>              
          </div>
        </div>
      </div>
      <div class="panel-footer flex-h-container">
          <div class="flex-h-container flex-gutter flex-centered">
            <label wicket:for="format" class="inline"><wicket:label key="format"/></label>
            <select wicket:id="format" class="form-control"></select>
            <input wicket:id="export" type="button" class="btn btn-default" wicket:message="value:export"/>
          </div>
          <div class="flex-content text-right">
            <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save"/> 
            <input wicket:id="delete" type="button" class="btn btn-danger" wicket:message="value:delete"/>
            <input wicket:id="cancel" type="button" class="btn btn-default" wicket:message="value:cancel"/>
          </div>
      </div>            
    </form>
  </wicket:panel>
</body>
</html>
