<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="scrolling flex-content flex-h-container flex-gutter">
      <div class="flex-v-container flex-gutter min-content-height">
        <div wicket:id="tagSetSelector" class="flex-content flex-h-container flex-no-gutter"></div>
        <div wicket:id="tagSetImport" class="flex-h-container flex-no-gutter"></div>
      </div>
      <div class="flex-content flex-v-container flex-gutter min-content-height">
        <div wicket:id="tagSetEditor" class="flex-v-container flex-no-gutter"></div>
        
        <div class="flex-content flex-h-container flex-gutter">
          <div wicket:id="tagSelector" class="flex-h-container flex-no-gutter" style="flex: .3;"></div>
          <div wicket:id="tagEditor" class="flex-content flex-h-container flex-no-gutter"></div>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
